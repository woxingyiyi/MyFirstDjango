<div id="pagination" style="padding-top:20px">  
    {% if page.has_previous %}
      <a class="button-secondary pure-button prev" href="?page={{ page.previous_page_number }}">Previous</a>
    {% endif %}
    <!--<span class="pure-button">
      Page {{ page.number }} of {{ page.paginator.num_pages }}.
    </span>-->
      {% if page.has_next %}
        <a class="button-secondary pure-button next pure-button-next" href="?page={{ page.next_page_number }}">Next</a>
      {% endif %}
</div>
